version: '3.8'

services:
  # 1. CÆ  Sá»ž Dá»® LIá»†U
  postgres-db:
    image: postgis/postgis:15-3.3
    container_name: green-aqi-postgres
    # ðŸš€ FIX: Load trá»±c tiáº¿p file .env
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - green-net

  mongo-db:
    image: mongo:4.4
    container_name: green-aqi-mongo
    command: --nojournal
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - green-net

  orion-broker:
    image: fiware/orion-ld
    container_name: green-aqi-orion
    ports:
      - "1026:1026"
    depends_on:
      - mongo-db
    command: -dbhost mongo-db -logLevel DEBUG
    networks:
      - green-net
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # 2. BACKEND MICROSERVICES
  
  api-gateway:
    build: .
    container_name: green-aqi-gateway
    command: node dist/apps/api-gateway/main
    env_file:
      - .env
    ports:
      - "3000:3000"
    environment:
      - AUTH_SERVICE_URL=http://auth-service:3003
      - USER_SERVICE_URL=http://user-data-service:3001
      - AQI_SERVICE_URL=http://aqi-service:3002
      - PORT=3000
    depends_on:
      - auth-service
      - user-data-service
      - aqi-service
    networks:
      - green-net

  auth-service:
    build: .
    container_name: green-aqi-auth
    command: node dist/apps/auth-service/main
    env_file:
      - .env
    environment:
      - DB_HOST=postgres-db
      - USER_SERVICE_URL=http://user-data-service:3001
      - PORT=3003
    depends_on:
      - postgres-db
    networks:
      - green-net

  user-data-service:
    build: .
    container_name: green-aqi-user
    command: node dist/apps/user-data-service/main
    env_file:
      - .env
    environment:
      - DB_HOST=postgres-db
      - ORION_LD_URL=http://orion-broker:1026/ngsi-ld/v1/entities
      - API_GATEWAY_PUBLIC_URL=http://notification-service:3004/api 
      - PORT=3001
    depends_on:
      - postgres-db
      - orion-broker
    networks:
      - green-net

  aqi-service:
    build: .
    container_name: green-aqi-service
    command: node dist/apps/aqi-service/main
    env_file:
      - .env
    ports:
      - "3002:3002"
    environment:
      - DB_HOST=postgres-db
      - ORION_LD_URL=http://orion-broker:1026/ngsi-ld/v1/entities
      - PORT_AQI=3002
      - AQI_SERVICE_PUBLIC_URL=http://localhost:3002
    depends_on:
      - postgres-db
      - orion-broker
    volumes:
      - ./uploads:/app/uploads
    networks:
      - green-net

  notification-service:
    build: .
    container_name: green-aqi-notification
    command: node dist/apps/notification-service/main
    env_file:
      - .env
    environment:
      - PORT=3004
    volumes:
      - ./apps/notification-service/firebase-admin-key.json:/app/apps/notification-service/firebase-admin-key.json
    networks:
      - green-net

networks:
  green-net:
    driver: bridge

volumes:
  postgres_data:
  mongo_data:
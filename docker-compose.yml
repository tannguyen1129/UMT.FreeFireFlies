version: '3.8'

services:
  # ==========================================
  # 1. HẠ TẦNG RIÊNG (POSTGRES ONLY)
  # ==========================================
  # (Mongo & Orion đã chạy ở file khác, chung mạng green-net)
  
  postgres-db:
    image: postgis/postgis:15-3.3
    container_name: green-aqi-postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - green-net

  # ==========================================
  # 2. BACKEND MICROSERVICES
  # ==========================================
  
  api-gateway:
    build: .
    container_name: green-aqi-gateway
    command: node dist/apps/api-gateway/main
    ports:
      - "3000:3000"
    environment:
      - AUTH_SERVICE_URL=http://auth-service:3003
      - USER_SERVICE_URL=http://user-data-service:3001
      - AQI_SERVICE_URL=http://aqi-service:3002
      - PORT=3000
    depends_on:
      - auth-service
      - user-data-service
      - aqi-service
    networks:
      - green-net

  auth-service:
    build: .
    container_name: green-aqi-auth
    command: node dist/apps/auth-service/main
    environment:
      - DB_HOST=postgres-db
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
      - USER_SERVICE_URL=http://user-data-service:3001
      - PORT=3003
    depends_on:
      - postgres-db
    networks:
      - green-net

  user-data-service:
    build: .
    container_name: green-aqi-user
    command: node dist/apps/user-data-service/main
    environment:
      - DB_HOST=postgres-db
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
      # Dùng tên container của Orion đang chạy (green-aqi-orion)
      - ORION_LD_URL=http://green-aqi-orion:1026/ngsi-ld/v1/entities
      - API_GATEWAY_PUBLIC_URL=http://notification-service:3004/api 
      - PORT=3001
    depends_on:
      - postgres-db
      # BỎ depends_on orion-broker vì nó không nằm trong file này
    networks:
      - green-net

  aqi-service:
    build: .
    container_name: green-aqi-service
    command: node dist/apps/aqi-service/main
    ports:
      - "3002:3002"
    environment:
      - DB_HOST=postgres-db
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
      # Dùng tên container của Orion đang chạy
      - ORION_LD_URL=http://green-aqi-orion:1026/ngsi-ld/v1/entities
      - OWM_API_KEY=${OWM_API_KEY}
      - ORS_API_KEY=${ORS_API_KEY}
      - PORT_AQI=3002
      - AQI_SERVICE_PUBLIC_URL=http://localhost:3002
    depends_on:
      - postgres-db
    volumes:
      - ./uploads:/app/uploads
    networks:
      - green-net

  notification-service:
    build: .
    container_name: green-aqi-notification
    command: node dist/apps/notification-service/main
    environment:
      - PORT=3004
    volumes:
      - ./apps/notification-service/firebase-admin-key.json:/app/apps/notification-service/firebase-admin-key.json
    networks:
      - green-net

# ==========================================
# MẠNG (EXTERNAL)
# ==========================================
networks:
  green-net:
    name: green-net
    driver: bridge

volumes:
  postgres_data:
version: '3.8'

services:
  # ==========================================
  # 1. HẠ TẦNG RIÊNG (POSTGRES ONLY)
  # ==========================================
  postgres-db:
    image: postgis/postgis:15-3.3
    container_name: green-aqi-postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - green-net

  # ==========================================
  # 2. BACKEND MICROSERVICES
  # ==========================================
  
  api-gateway:
    build: .
    container_name: green-aqi-gateway
    command: node dist/apps/api-gateway/main
    ports:
      - "3000:3000"
    environment:
      # --- SỬA: Dùng biến từ .env thay vì ghi cứng ---
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL}
      - USER_SERVICE_URL=${USER_SERVICE_URL}
      - AQI_SERVICE_URL=${AQI_SERVICE_URL}
      - PORT=3000
    depends_on:
      - auth-service
      - user-data-service
      - aqi-service
    networks:
      - green-net

  auth-service:
    build: .
    container_name: green-aqi-auth
    command: node dist/apps/auth-service/main
    ports:
      - "3003:3003"
    environment:
      - DB_HOST=postgres-db
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
      - USER_SERVICE_URL=${USER_SERVICE_URL}
      - HOST=${HOST}  # Quan trọng: Để lắng nghe 0.0.0.0
      - PORT_AUTH=3003
    depends_on:
      - postgres-db
    networks:
      - green-net

  user-data-service:
    build: .
    container_name: green-aqi-user
    command: node dist/apps/user-data-service/main
    # --- THÊM: Mở port để test nếu cần ---
    ports: 
      - "3001:3001"
    environment:
      - DB_HOST=postgres-db
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
      - ORION_LD_URL=${ORION_LD_URL}
      # --- SỬA: Thêm HOST để tránh lỗi Connection Refused ---
      - HOST=${HOST} 
      - PORT=3001
      # Gateway URL dùng cho Notification service gọi ngược lại
      - API_GATEWAY_PUBLIC_URL=http://notification-service:3004/api 
    depends_on:
      - postgres-db
    networks:
      - green-net

  aqi-service:
    build: .
    container_name: green-aqi-service
    command: node dist/apps/aqi-service/main
    ports:
      - "3002:3002"
    environment:
      - DB_HOST=postgres-db
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
      - ORION_LD_URL=${ORION_LD_URL}
      - ORION_HOST=fiware-orion
      - ORION_PORT=1026
      - OWM_API_KEY=${OWM_API_KEY}
      - ORS_API_KEY=${ORS_API_KEY}
      - PORT_AQI=3002
      - AQI_SERVICE_PUBLIC_URL=http://localhost:3002
    depends_on:
      - postgres-db
    volumes:
      - ./uploads:/app/uploads
    networks:
      - green-net

  notification-service:
    build: .
    container_name: green-aqi-notification
    command: node dist/apps/notification-service/main
    environment:
      - PORT=3004
    volumes:
      - ./apps/notification-service/firebase-admin-key.json:/app/apps/notification-service/firebase-admin-key.json
    networks:
      - green-net

  ai-service:
    build: ./apps/ai
    container_name: green-aqi-ai
    environment:
      - DB_HOST=postgres-db 
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
    depends_on:
      - postgres-db
    networks:
      - green-net

# ==========================================
# MẠNG (EXTERNAL)
# ==========================================
networks:
  green-net:
    external: true
    name: green-net

volumes:
  postgres_data: